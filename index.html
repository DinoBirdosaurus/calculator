<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1 id="title">Calculator</h1>
    </header>
    <main id="main">
        <div id="calculator">
            <div id="screen">
                <div class="input-screen"></div>
                <div class="current-screen"></div>
            </div>
            <div id="button-panel">
                <button class="btn" data-type="reset" id="allclear">AC</button>
                <button class="btn" data-type="backspace" id="clear">C</button>
                <button class="btn" data-type="number" id="7">7</button> 
                <button class="btn" data-type="number" id="8">8</button>
                <button class="btn" data-type="number" id="9">9</button>
                <button class="btn" data-type="operator" id="divide">รท</button>
                <button class="btn" data-type="number" id="4">4</button>
                <button class="btn" data-type="number" id="5">5</button>
                <button class="btn" data-type="number" id="6">6</button>
                <button class="btn" data-type="operator" id="multiply">x</button>
                <button class="btn" data-type="number" id="1">1</button>
                <button class="btn" data-type="number" id="2">2</button>
                <button class="btn" data-type="number" id="3">3</button>
                <button class="btn" data-type="operator" id="subtraction">-</button>
                <button class="btn" data-type="decimal" id="decimal">.</button>
                <button class="btn" data-type="number" id="0">0</button>
                <button class="btn" data-type="equals" id="equals">=</button>
                <button class="btn" date-type="operator" id="addition">+</button>      
            </div>
        </div>
        <div id="history-panel"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
