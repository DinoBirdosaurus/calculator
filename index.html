<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1 id="title">Calculator</h1>
    </header>
    <main id="main">
        <div id="calculator">
            <div id="screen">
                <div class="previousOperandDisplay" id="previousOperandDisplay" data-previous-operand></div>
                <div class="currentOperandDisplay" id="currentOperandDisplay" data-current-operand></div>
            </div>
            <div id="button-panel">
                <button class="allclear"  id="allclear">AC</button>
                <button class="clear"  id="clear">C</button>
                <button class="number"  id="7">7</button> 
                <button class="number"  id="8">8</button>
                <button class="number"  id="9">9</button>
                <button class="operator"  id="divide">รท</button>
                <button class="number"  id="4">4</button>
                <button class="number"  id="5">5</button>
                <button class="number"  id="6">6</button>
                <button class="operator"  id="multiply">x</button>
                <button class="number"  id="1">1</button>
                <button class="number"  id="2">2</button>
                <button class="number"  id="3">3</button>
                <button class="operator"  id="subtraction">-</button>
                <button class="number"  id="decimal">.</button>
                <button class="number"  id="0">0</button>
                <button class="equal"  id="equals">=</button>
                <button class="operator"  id="addition">+</button>      
            </div>
        </div>
        <div class="history-panel" id="historyPanel"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
